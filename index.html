<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="calculator">
                <div class="display display-top"></div>
                <div class="display display-main"></div>
                <input type="button" value="Clear" id="clear" class="clear btn-rect">
                <input type="button" value="Delete" id="delete" class="delete btn-square delete">
                <input type="button" value="+/-" id="plus-minus" class="plus-minus btn-square delete">
                <input type="button" value="7" id="7" class="seven btn-square number">
                <input type="button" value="8" id="8" class="eight btn-square number">
                <input type="button" value="9" id="9" class="nine btn-square number">
                <input type="button" value="+" id="+" class="plus btn-square operator">
                <input type="button" value="4" id="4" class="four btn-square number">
                <input type="button" value="5" id="5" class="five btn-square number">
                <input type="button" value="6" id="6" class="six btn-square number">
                <input type="button" value="-" id="-" class="minus btn-square operator">
                <input type="button" value="1" id="1" class="one btn-square number">
                <input type="button" value="2" id="2" class="two btn-square number">
                <input type="button" value="3" id="3" class="three btn-square number">
                <input type="button" value="*" id="*" class="multiple btn-square operator">
                <input type="button" value="0" id="0" class="zero btn-square number">
                <input type="button" value="." id="." class="decimal btn-square decimal">
                <input type="button" value="=" id="=" class="equals btn-square equals">
                <input type="button" value="/" id="/" class="divide btn-square operator">
            </section>
        </main>
        <footer>
            <p class="attribution">
                Assignment by <a href="https://www.theodinproject.com" target="_blank">The Odin Project</a>.
                Capstone project of <a href="https://www.theodinproject.com/paths/foundations/courses/foundations" target="_blank">the Foundations pathway</a>. 
                Coded by <a href="https://www.toddteis.com">Todd Teis</a>.
              </p>
        </footer>
        
        <script src="./main.js" async defer></script>
    </body>
</html>
