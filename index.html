<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="calculator">
                <input type="text" class="display display-top" placeholder="1234657890">
                <input type="text" class="display display-bottom" placeholder="1234657890">
                <input type="button" value="Clear" class="clear btn-rect">
                <input type="button" value="Delete" class="delete btn-rect">
                <input type="button" value="7" class="seven btn-square">
                <input type="button" value="8" class="eight btn-square">
                <input type="button" value="9" class="nine btn-square">
                <input type="button" value="+" class="plus btn-square">
                <input type="button" value="4" class="four btn-square">
                <input type="button" value="5" class="five btn-square">
                <input type="button" value="6" class="six btn-square">
                <input type="button" value="-" class="minus btn-square">
                <input type="button" value="1" class="one btn-square">
                <input type="button" value="2" class="two btn-square">
                <input type="button" value="3" class="three btn-square">
                <input type="button" value="*" class="multiple btn-square">
                <input type="button" value="0" class="zero btn-square">
                <input type="button" value="." class="decimal btn-square">
                <input type="button" value="=" class="equals btn-square">
                <input type="button" value="/" class="divide btn-square">
            </section>
        </main>
        <footer>
            <p class="attribution">
                Assignment by <a href="https://www.theodinproject.com" target="_blank">The Odin Project</a>.
                Capstone project of <a href="https://www.theodinproject.com/paths/foundations/courses/foundations" target="_blank">the Foundations pathway</a>. 
                Coded by <a href="https://www.toddteis.com">Todd Teis</a>.
              </p>
        </footer>
        
        <script src="./main.js" async defer></script>
    </body>
</html>
